<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Ishop_Nakvas</title>
</head>
<body>
    <div id='ishop'></div>
    <script src="https://unpkg.com/react@15/dist/react.js"></script> 
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
    <script src='ishop.js'></script>
    <link rel='stylesheet' type='text/css' href='ishop.css'/>
    <script>
        var nameShopText='Fresh';
        var productArr = [
          {nameproduct:'Tomato', code:1, price:'4', foto: 'images/tomato.jpg', stock:'450'},
          {nameproduct:'Potatoes', code:2, price:'1', foto: 'images/potatoes.jpg', stock:'980'},
          {nameproduct:'Cabbage', code:3, price:'2', foto: 'images/cabbage.jpg', stock:'325'},
          {nameproduct:'Avocado', code:4, price:'8', foto: 'images/avocado.jpg', stock:'206'}
        ];
        ReactDOM.render(
            React.createElement(Ishop, {nameShop:nameShopText,products:productArr}),
            document.getElementById('ishop')
        );
    </script>
</body>
</html>
